<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Asigment M1 C1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Checkpoint/Checkpoint 1/GridStylesCP1.css">
    <script src="https://kit.fontawesome.com/d664eb0423.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="gridOne">
        <p class="text-black">Hello World</p>
        <p class="text-blue">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="text1">La felicidad </div>
        <div class="text2">es</div>
        <div class="text3">por contraste</div>
    </div>
    <div class="gridThree">
        <p class="gridTree-text">The text I chose is Awesome</p>
        <img src="/Checkpoint/Images/nubes.jpg" width="500px" height="225px">

    </div>
    <div class="gridFour">
        <div class="green-box-wrapper">
            <div class="UperText">
                <p>My Even More Awesome Text</p>
            </div>
            <div class="bottom-text">
                <div class="bottom-left-text">
                    <p>My left text</p>
                </div>
                <div class="bottom-right-text">
                    <p>My right text</p>
                </div>  
            </div>
        </div> 
    </div>  
    <div class="gridFive">
        <div class="gridFive-wrapper">
            <div class="gridFive-Text">
                <p>My Even More Awesome Text</p>
                </div>
            <div class="gridFive-images">
                <div class="left-img">
                    <img src="/Checkpoint/Images/nik-JwdYN5kBtik-unsplash.jpg" width="200px" height="200px">
                </div>
                <div class="right-img">
                    <img src="/Checkpoint/Images/nasa-hubble.jpg" width="200px" height="200px">
                </div>  
            </div>
        </div>   
    <div class="gridSix">
        <div class="grey-box-wrapper">
            
            <i class="fa-solid fa-earth-europe"></i>
            
            <p class="gridSix-text">MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
        </div>
    </div> 
</body>
</html>
